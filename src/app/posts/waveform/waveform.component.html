<div class="wrapper" #wrapper (window:resize)="drawWaveformImage()">
  <canvas [height]=height [width]=width #overlayCanvas class="overlayCanvas"></canvas>
  <canvas [height]=height [width]=width #waveformCanvas class="waveformCanvas"></canvas>
  <canvas [height]=height [width]=width #cursorCanvas class="cursorCanvas" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()" (click)="onMouseClick($event)"></canvas>
</div>
